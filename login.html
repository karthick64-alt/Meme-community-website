<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meme Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        neon: {
                            pink: '#ff00ff',
                            cyan: '#00ffff',
                            green: '#00ff00',
                            yellow: '#ffff00',
                            purple: '#cc00ff',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white font-inter min-h-screen">
    <!-- Navigation -->
    <nav class="bg-black border-b border-neon-pink/30 sticky top-0 z-50 backdrop-blur-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-poppins font-bold bg-gradient-to-r from-neon-pink via-neon-cyan to-neon-green bg-clip-text text-transparent">
                    üòÇ Meme Community
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-300 hover:text-neon-cyan transition">Home</a>
                    <a href="categories.html" class="text-gray-300 hover:text-neon-cyan transition">Categories</a>
                    <a href="upload.html" class="bg-gradient-to-r from-neon-pink to-neon-purple px-4 py-2 rounded-lg font-semibold hover:shadow-lg hover:shadow-neon-pink/50 transition">Upload Meme</a>
                    <a href="search.html" class="text-gray-300 hover:text-neon-cyan transition">Search</a>
                    <a href="register.html" class="text-gray-300 hover:text-neon-cyan transition">Register</a>
                </div>
                <button class="md:hidden text-neon-cyan" id="mobileMenuBtn">‚ò∞</button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden border-t border-neon-pink/30 p-4 space-y-3">
            <a href="index.html" class="block text-neon-cyan">Home</a>
            <a href="categories.html" class="block text-gray-300">Categories</a>
            <a href="upload.html" class="block text-gray-300">Upload Meme</a>
            <a href="search.html" class="block text-gray-300">Search</a>
            <a href="register.html" class="block text-gray-300">Register</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-md flex items-center justify-center min-h-[calc(100vh-80px)]">
        <div class="text-center mb-8">
            <a href="index.html" class="text-4xl font-poppins font-bold bg-gradient-to-r from-neon-pink via-neon-cyan to-neon-green bg-clip-text text-transparent inline-block mb-4">
                üòÇ Meme Community
            </a>
            <p class="text-gray-400">Welcome back! Login to continue the fun</p>
        </div>

        <div class="bg-gray-900 rounded-lg p-8 border border-neon-cyan/30">
            <h2 class="text-2xl font-poppins font-bold mb-6 text-neon-cyan">Login</h2>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-semibold mb-2 text-neon-pink">Email or Username</label>
                    <input type="text" id="email" placeholder="Enter your email or username" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-neon-cyan focus:ring-2 focus:ring-neon-cyan/50 transition">
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold mb-2 text-neon-pink">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-neon-cyan focus:ring-2 focus:ring-neon-cyan/50 transition">
                    <a href="#" class="text-sm text-neon-cyan hover:text-neon-pink transition block mt-2">Forgot password?</a>
                </div>

                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-neon-pink rounded">
                    <label for="remember" class="text-sm text-gray-400">Remember me</label>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-neon-pink to-neon-purple px-6 py-3 rounded-lg font-bold text-lg hover:shadow-lg hover:shadow-neon-pink/50 transition">
                    Login
                </button>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-900 text-gray-400">Or continue with</span>
                </div>
            </div>

            <button onclick="loginWithGoogle()" class="w-full bg-white text-black px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition flex items-center justify-center space-x-2 mb-4">
                <span>üîç</span>
                <span>Google</span>
            </button>

            <p class="text-center text-gray-400 text-sm mt-6">
                Don't have an account? 
                <a href="register.html" class="text-neon-cyan hover:text-neon-pink transition font-semibold">Sign up</a>
            </p>

            <div class="mt-6 pt-6 border-t border-gray-700 text-center">
                <a href="index.html" class="text-sm text-gray-400 hover:text-neon-cyan transition">Continue as Guest</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate login
            alert('Login successful! Redirecting...');
            window.location.href = 'index.html';
        });

        function loginWithGoogle() {
            alert('Google login - Integration required');
            // In production, implement OAuth
        }
    </script>
</body>
</html>
