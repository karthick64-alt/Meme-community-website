<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Meme Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        neon: {
                            pink: '#ff00ff',
                            cyan: '#00ffff',
                            green: '#00ff00',
                            yellow: '#ffff00',
                            purple: '#cc00ff',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white font-inter min-h-screen">
    <!-- Navigation -->
    <nav class="bg-black border-b border-neon-pink/30 sticky top-0 z-50 backdrop-blur-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-poppins font-bold bg-gradient-to-r from-neon-pink via-neon-cyan to-neon-green bg-clip-text text-transparent">
                    üòÇ Meme Community
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-300 hover:text-neon-cyan transition">Home</a>
                    <a href="categories.html" class="text-gray-300 hover:text-neon-cyan transition">Categories</a>
                    <a href="upload.html" class="bg-gradient-to-r from-neon-pink to-neon-purple px-4 py-2 rounded-lg font-semibold hover:shadow-lg hover:shadow-neon-pink/50 transition">Upload Meme</a>
                    <a href="search.html" class="text-neon-cyan">Search</a>
                    <a href="profile.html" class="text-gray-300 hover:text-neon-cyan transition">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-4xl font-poppins font-bold mb-8 bg-gradient-to-r from-neon-pink to-neon-cyan bg-clip-text text-transparent">
            üîç Search Memes
        </h1>

        <!-- Search Bar -->
        <div class="relative mb-8">
            <input type="text" id="searchInput" placeholder="Search memes, tags, or creators..." 
                class="w-full px-6 py-4 pl-12 rounded-lg bg-gray-900 border border-neon-cyan/50 focus:border-neon-cyan focus:ring-2 focus:ring-neon-cyan/50 transition text-lg">
            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-2xl">üîç</span>
            <div id="suggestions" class="absolute z-10 w-full mt-2 bg-gray-900 border border-neon-cyan/30 rounded-lg hidden max-h-64 overflow-y-auto">
                <!-- Auto-suggestions will appear here -->
            </div>
        </div>

        <!-- Search Filters -->
        <div class="flex flex-wrap gap-4 mb-8">
            <button onclick="filterBy('all')" class="filter-btn active px-4 py-2 rounded-lg bg-gradient-to-r from-neon-pink to-neon-purple font-semibold">All</button>
            <button onclick="filterBy('memes')" class="filter-btn px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 hover:border-neon-cyan transition">Memes</button>
            <button onclick="filterBy('tags')" class="filter-btn px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 hover:border-neon-cyan transition">Tags</button>
            <button onclick="filterBy('users')" class="filter-btn px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 hover:border-neon-cyan transition">Creators</button>
        </div>

        <!-- Search Results -->
        <div id="searchResults">
            <div class="text-center py-12">
                <div class="text-6xl mb-4">üîç</div>
                <p class="text-xl text-gray-400">Start typing to search for memes, tags, or creators</p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
